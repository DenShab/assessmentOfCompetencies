{% extends 'base.html' %}

{% block title %}
Добавить пользователя
{% endblock %}


{% block content %}
<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Добавить пользователя</h6>

    <div class="d-flex text-muted pt-3">
        <div class="container-fluid was-validated">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="d-flex text-muted pt-3  container-fluid">
                    <div class="pb-3 mb-0 lh-sm border-bottom w-100">
                        <div class="d-flex justify-content-between pb-3">
                            <strong class="text-gray-dark">{{ field.label_tag }}</strong>

                        </div>
                        <span class="d-block">
                {{ field }}
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            </span>

                    </div>

                </div>
                {% endfor %}


                <div class="d-flex text-muted pt-3">
                    <button class="w-100 btn btn-primary" type="submit" name="save">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block activeHome %}active{% endblock %}
